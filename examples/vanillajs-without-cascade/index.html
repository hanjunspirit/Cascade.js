<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>examples</title>
<link href="../form.css" rel="stylesheet" type="text/css">
</head>
<body>
<article class="wrapper">
	<div class="field-group-updown">
		<div class="control-group">
			<label class="control-label">Size</label>
			<div class="controls">
				<div class="controls-option cf" id="size_options"></div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Color</label>
			<div class="controls">
				<div class="controls-option cf" id="color_options"></div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">quantity</label>
			<div class="controls">
				<div class="duration">
					<button href="javascript:void(0)" id="quantity_reduce">-</button>
					<div class="dur-ipt">
						<input type="text" value="" id="quantity">
					</div>
					<button href="javascript:void(0)" id="quantity_plus">+</button>
				</div>
			</div>
		</div>
		<div class="btn-wrap">
			<button class="btn-primary">Buy</button>
		</div>
	</div>
</article>
<script src="./index_dist.js"></script>
</body>
</html>
